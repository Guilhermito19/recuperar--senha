<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Recuperar senha</title>
</head>

<body>

  <section class="topo">
    <div class="logo-iservice">
      <div id="logo"></div>
      <span id="logo-texto">iService</span>
    </div>
  </section>

  <div id="container-logo">
    <div id="container-logo1">
      <div id="logo-meio"><img id="imagem" src="logo1.png" alt="LOGO"></div>
      <div id="texto-logo">Recuperação de Senha</div>
    </div>

  </div>

  <div id="container-recuperacao">
    <div id="container-meio">
      <div id="texto-meio">
        <h1>Insira o e-mail cadastrado</h1>
      </div>
      <form action="">
        <div id="input-email">
          <p id="texto-email-input">Email</p> <input id="email" type="email" placeholder="example@email.com">
        </div>
        <div id="texto-abaixo-email">
          <p>A mensagem será enviada em seu e-mail, caso não tenha recebido, verifique a caixa
            de spam. </p>
          <div id="div-botao">
            <input type="submit" value="Enviar" class="blue-button">
          </div>
        </div>
      </form>
      <div class="container-bottom-meio">
        <div class="divisoria-container-meio1">
          <p>Não possui conta?</p> <a href="">Cadastrar</a>
        </div>
        <div class="divisoria-container-meio2"></div>
        <div class="divisoria-container-meio3">
          <p>Possui conta?</p> <a href="">Login</a>
        </div>
      </div>
    </div>



  </div>

  <div id="container-bottom">
    <div id="container-bottom-esquerda">
      <div id="logos-redes">
        <a href=""><img class="imagens" src="iService_WEBDesktop (10).png" alt=""></a>
        <a href=""><img class="imagens" src="iService_WEBDesktop (10).png" alt=""></a>
        <a href=""><img class="imagens" src="iService_WEBDesktop (10).png" alt=""></a>
      </div>
      <div id="texto-bottom-esquerda">
        <p id="texto-bottom-esquerda-font">Nos acompanhe nas redes sociais!</p>
      </div>
    </div>

    <div id="container-bottom-meio">
      <div id="texto-bottom-meio">iService @ 2023</div>
    </div>

    <div id="container-bottom-direita">
      <div id="imagens-bottom-direita">
        <a href=""><img class="imagens" src="logo.png" alt=""></a>
        <a href=""><img class="imagens" src="logo.png" alt=""></a>
      </div>
      <div id="texto-bottom-esquerda-font">Em caso de dúvidas entre em contato</div>
    </div>

  </div>

</body>

</html>
